unique_name: Geography Dimension
object_type: dimension
label: Geography Dimension
type: standard

hierarchies:

  - unique_name: Geography City
    label: Geography City
    folder: Customer Attributes

    levels:

      - unique_name: Country

      - unique_name: State

      - unique_name: City

        secondary_attributes:

          - unique_name: City
            label: City
            dataset: dim_geo_city
            name_column: city
            key_columns:
              - city

      - unique_name: City Key
        is_hidden: true

  - unique_name: Geography Zip
    label: Geography Zip
    folder: Customer Attributes

    levels:

      - unique_name: Country Zip Hiearchy

      - unique_name: Zip Code

        secondary_attributes:

          - unique_name: Postal Code
            label: Postal Code
            dataset: dim_geo_postalcode
            name_column: postalcode
            key_columns:
              - postalcode

      - unique_name: Zip Key
        is_hidden: true

level_attributes:

  - unique_name: City
    label: City
    dataset: dim_geo_city
    name_column: citystatekey
    key_columns:
      - statekey
      - city

  - unique_name: Country
    label: Country
    is_unique_key: true
    dataset: dim_geo_country
    name_column: country
    key_columns:
      - country

  - unique_name: Country Zip Hiearchy
    label: Country
    dataset: dim_geo_country
    name_column: country
    key_columns:
      - country

  - unique_name: City Key
    label: GeoKey
    is_hidden: true
    is_unique_key: true
    dataset: dim_geo_city
    name_column: geographykey
    key_columns:
      - geographykey

  - unique_name: Zip Key
    label: GeoKey
    is_hidden: true
    is_unique_key: true
    dataset: dim_geo_postalcode
    name_column: geographykey
    key_columns:
      - geographykey

  - unique_name: State
    label: State
    is_unique_key: true
    dataset: dim_geo_state
    name_column: state
    key_columns:
      - statekey

  - unique_name: Zip Code
    label: Zip Code
    is_unique_key: true
    dataset: dim_geo_postalcode
    name_column: countrypostalcode
    key_columns:
      - country
      - postalcode

relationships:

  - from:
      dataset: dim_geo_city
      join_columns:
        - statekey
    to:
      level: State
    type: snowflake

  - from:
      dataset: dim_geo_postalcode
      join_columns:
        - country
    to:
      level: Country Zip Hiearchy
    type: snowflake

  - from:
      dataset: dim_geo_state
      join_columns:
        - country
    to:
      level: Country
    type: snowflake
